<div class="pagination">
<span class="step-links">
{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}"><h3><b>Предыдущая</b></h3></a>
{% endif %}
    <span class="current"><h3><b>
  Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </b></h3>
</span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}"><h3><b>Следующая</b></h3></a>
    {% endif %}
</span>
</div>
